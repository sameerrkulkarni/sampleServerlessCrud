resources:
  Resources:
    UserDetailsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.UserDetailsTableName}
        AttributeDefinitions:
          - AttributeName: employeeId
            AttributeType: S
        KeySchema:
          - AttributeName: employeeId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1