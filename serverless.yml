# API Gateway service name
service: sampleServerlessCrud
# Provider detail
provider:
  # provider zone name ##
  name: aws
  # runtime for the project
  runtime: nodejs18.x
  # deployment stage
  stage: dev
  # region to host
  region: ap-south-1
  # environment etails
  environment:
    # dynamoDB table name
    DYNAMODB_TABLE_NAME: ${self:custom.UserDetailsTableName}
custom:
  UserDetailsTableName: EmployeeDetails-table
plugins:
  - serverless-iam-roles-per-function
functions:
  deleteEmployeeBankInfo:
    handler: api.deleteEmployeeBankInfo
    name: delete-EmployeeBankInfo
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: employee/{employeeId}
          method: DELETE
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt UserDetailsTable.Arn
  softDeleteEmployeeBankInfo:
    handler: api.softDeleteEmployeeBankInfo
    name: softDelete-EmployeeBankInfo
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: employee/{employeeId}/softDelete
          method: DELETE
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt UserDetailsTable.Arn        
